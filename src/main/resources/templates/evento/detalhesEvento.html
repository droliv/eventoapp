<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
	<head>
		<title>Detalhes Evento</title>
		<!--Import Google Icon Font-->
      	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
      	<!--Import materialize.css-->
      	<link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>

      	<!--Let browser know website is optimized for mobile-->
      	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	</head>
	<body>
		<h1>Detalhes do Evento</h1>
		<a href="/eventos" class="waves-effect waves-light btn"><i class="material-icons left">list</i>Lista de eventos</a>
		<div class="container">
			<table>
				<thead>
					<tr>
						<th>Nome</th>
						<th>Local</th>
						<th>Data</th>
						<th>Hora</th>
					</tr>
				</thead>
				<tbody th:each="evento : ${evento}">
					<tr>
						<td><span th:text="${evento.nome}"></span></td>
						<td><span th:text="${evento.local}"></span></td>
						<td><span th:text="${evento.data}"></span></td>
						<td><span th:text="${evento.hora}"></span></td>
					</tr>
				</tbody>
			</table>
			<br />
			<div class="alert alert-sucess alert-dismissible" role="alert" th:if="${not #strings.isEmpty(mensagem)}" >
				<span th:text="${mensagem}"></span>
			</div>
			<form method="post" class="container">
			Nome: <input type="text" value="" name="nomeConvidado"/>
			<div class="row">
				<div class="input-field col s6">
					RG: <input type="text" value="" name="rg"/>
				</div>
				<div class="input-field col s6">
					Telefone: <input type="text" value="" name="telefone"/>
				</div>
			</div>
			<button class="waves-effect waves-light btn" type="submit"><i class="material-icons left">save</i>Adcionar</button>
		</form>
		<br />
		<h3>Lista de convidados</h3>
		<div th:each="convidado : ${convidados}">
			<p><span th:text="${convidado.nomeConvidado}"></span></p>
		</div>
		</div>
		<!--JavaScript at end of body for optimized loading-->
      	<script type="text/javascript" src="materialize/js/materialize.min.js"></script>
	</body>
</html>
